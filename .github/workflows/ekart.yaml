name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      SONAR_HOST_URL: http://3.95.38.0:9000
      SONAR_PROJECT_KEY: ekart

    steps:
      # 1️⃣ Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2️⃣ Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3️⃣ Set up Maven (with cache)
      - name: Set up Maven
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 4️⃣ SonarQube Analysis
      - name: SonarQube Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn clean verify sonar:sonar \
            -Dsonar.projectKey=${{ env.SONAR_PROJECT_KEY }} \
            -Dsonar.host.url=${{ env.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

      # 5️⃣ Build & Deploy to Nexus
      - name: Build & Deploy to Nexus
        env:
          NEXUS_USR: ${{ secrets.NEXUS_USERNAME }}
          NEXUS_PSW: ${{ secrets.NEXUS_PASSWORD }}
        run: |
          mvn clean deploy -s .github/maven-settings.xml

      # 6️⃣ Build Docker Image
      - name: Build Docker Image
        run: |
          docker build -t 9492295650/myweb:${{ github.run_number }} .
          docker tag 9492295650/myweb:${{ github.run_number }} 9492295650/myweb:latest

      # 7️⃣ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # 8️⃣ Push Docker Image
      - name: Push Docker Image
        run: |
          docker push 9492295650/myweb:${{ github.run_number }}
          docker push 9492295650/myweb:latest
